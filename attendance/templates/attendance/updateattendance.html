{% extends "base.html" %}

{% block header %}
<h3 class="text-center">UPDATE DETAILS</h3>
{% endblock header %}


{% block maincenter %}

    <form class="p-5 border" action="/doupdateattendance/{{singlestudent.id}}/"method = "POST">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="studentid" name ="id" required value="{{singlestudent.id}}" readonly>
        <label for="floatingInput">STUDENT ID</label>
      </div>

      <div class="form-floating mb-3">
        <input autocomplete="off" type="text" class="form-control" id="floatingInput" placeholder="fullname" name ="fullname" required value="{{singlestudent.fullname}}">
        <label for="floatingInput">FULLNAME</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="regnum" name ="regnum" required value="{{singlestudent.regnum}}" readonly>
        <label for="floatingInput">REGISTER NO.</label>
      </div>
      <p class="text-danger">{{message}}</p>

      <div class="form-floating mb-3">
        <select class="form-control" name="courseandyear" id="floatingInput" required value="{{singlestudent.courseandyear}}">
          <option >Course+Year</option>
          <option value="BCA1">BCA1</option>
          <option value="BCA2">BCA2</option>
          <option value="BCA3">BCA3</option>
          <option value="BCOM1">BCOM1</option>
          <option value="BCOM2">BCOM2</option>
          <option value="BCOM3">BCOM3</option>
          <option value="BBA1">BBA1</option>
          <option value="BBA2">BBA2</option>
          <option value="BBA3">BBA3</option>
        </select>
      </div>
      <p class="text-danger">{{message2}}</p>

      <div class="form-floating mb-3">
        <input autocomplete="off" type="text" class="form-control" id="floatingInput" placeholder="phone" name ="phone" required value="{{singlestudent.phone}}">
        <label for="floatingInput">PHONE</label>
      </div>
      <p class="text-danger">{{message3}}</p>

      <div class="form-floating mb-3">
        <input autocomplete="off" type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required value="{{singlestudent.email}}">
        <label for="floatingInput">EMAIL</label>
      </div>

      <div class="form-floating mb-3">
        <input autocomplete="off" type="text" class="form-control" id="floatingInput" placeholder="username" name ="username" required value="{{singlestudent.username}}">
        <label for="floatingInput">USERNAME</label>
      </div>

      <div class="form-floating">
        <input autocomplete="off" type="PASSWORD" class="form-control" id="floatingPassword" placeholder="password" name ="password" required value="{{singlestudent.password}}">
        <label for="floatingPassword">PASSWORD</label>
      </div>

      <div class="m-2">
        <button type="submit" class = "btn btn-success">UPDATE</button>
      </div>
    </form>
        
    {% endblock maincenter %}
